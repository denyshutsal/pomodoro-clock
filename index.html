<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Assignment - Pomodoro Clock</title>
  </head>
  <body>
    <div class="container">
      <div class="buttonsSection">
        <div class="btn1">
          <h2>BREAK:</h2>
          <button class="breakBtnMinus btn" type="button">-</button>
          <span class="breakTime">5</span>
          <button class="breakBtnPlus btn" type="button">+</button>
        </div>
        <div class="resetSection">
          <button class="resetTimerBtn" type="button">RESET</button>
        </div>
        <div class="btn2">
          <h2>WORK:</h2>
          <button class="workBtnMinus btn" type="button">-</button>
          <span class="workTime">25</span>
          <button class="workBtnPlus btn" type="button">+</button>
        </div>
      </div>
      <div class="circle"><span class="timer">0:0</span></div>
    </div>
  </body>
</html>
